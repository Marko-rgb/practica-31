<body>

    <form>
        Nombre:
        <input type="text" id="Nombre"><br>
        ingrese una clave:
        <input type="password" id="clave" onBlur="alerta(this)"><br>
        <input type="button" value="enviar">

        function alerta(control)
        {
          if (control.value.length<7 || control.value.length>20)
          {
            alert('su clave debe tener menos de 7 digitos o mas de 20');
          }
        }
    </script>
